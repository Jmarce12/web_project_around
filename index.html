<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Alrededor" />
    <meta name="author" content="Jorge Marcelin" />
    <meta name="keywords" content="fotos, alrededor, Tripleten" />
    <title>Alrededor de los EE.UU.</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="Logo de la pÃ¡gina"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/profile_picture.jpg"
            alt="Foto de perfil"
            class="profile__photo"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__description">Explorador</p>
          </div>
          <button class="profile__add-button">+</button>
        </section>
        <section class="elements">
          <div class="element">
            <img
              src="./images/valle_de_yosemite.jpg"
              alt="Foto de Yosemite"
              class="element__photo"
            />
            <div class="element__content">
              <h2 class="element__title">Valle de Yosemite</h2>
              <button class="element__like" id="like__button"></button>
            </div>
          </div>
        </section>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
