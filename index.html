<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Alrededor" />
    <meta name="author" content="Jorge Marcelin" />
    <meta name="keywords" content="fotos, alrededor, Tripleten" />
    <title>Alrededor de los EE.UU.</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="Logo de la página"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/profile_picture.jpg"
            alt="Foto de perfil"
            class="profile__photo"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__job">Explorador</p>
          </div>
          <button class="profile__add-button">+</button>
        </section>
        <section class="elements">
          <div class="element">
            <img
              src="./images/valle_de_yosemite.jpeg"
              alt="Foto de Yosemite"
              class="element__photo"
            />
            <div class="element__content">
              <h2 class="element__title">Valle de Yosemite</h2>
              <button class="element__like"></button>
            </div>
          </div>
          <div class="element">
            <img
              src="./images/lago_louise.jpeg"
              alt="Foto del Lago Louise"
              class="element__photo element__photo_rotation"
            />
            <div class="element__content">
              <h2 class="element__title">Lago Louise</h2>
              <button class="element__like"></button>
            </div>
          </div>
          <div class="element">
            <img
              src="./images/montanas_calvas.jpeg"
              alt="Foto de las Montañas Calvas"
              class="element__photo"
            />
            <div class="element__content">
              <h2 class="element__title">Montañas Calvas</h2>
              <button class="element__like"></button>
            </div>
          </div>
          <div class="element">
            <img
              src="./images/latemar.jpeg"
              alt="Foto de Latemar"
              class="element__photo element__photo_rotation"
            />
            <div class="element__content">
              <h2 class="element__title">Latemar</h2>
              <button class="element__like"></button>
            </div>
          </div>
          <div class="element">
            <img
              src="./images/vanois_national.jpeg"
              alt="Foto del Parque Nacional de Vanois"
              class="element__photo"
            />
            <div class="element__content">
              <h2 class="element__title">Vanois National Park</h2>
              <button class="element__like"></button>
            </div>
          </div>
          <div class="element">
            <img
              src="./images/lago_di_braies.jpeg"
              alt="Foto de Yosemite"
              class="element__photo"
            />
            <div class="element__content">
              <h2 class="element__title">Valle de Yosemite</h2>
              <button class="element__like"></button>
            </div>
          </div>
        </section>
        <section class="popup">
          <div class="popup__container">
            <button class="popup__close-button"></button>
            <h2 class="popup__title">Editar perfil</h2>
            <form class="popup__form">
              <input
                type="text"
                class="popup__input"
                placeholder="Nombre"
                id="nombre"
                required
              />
              <input
                type="text"
                class="popup__input"
                placeholder="Acerca de mí"
                id="profesion"
                required
              />
              <button class="popup__save-button">Guardar</button>
            </form>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&#169; 2025 Around The U.S.</p>
      </footer>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
