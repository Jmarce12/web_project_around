<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Alrededor" />
    <meta name="author" content="Jorge Marcelin" />
    <meta name="keywords" content="fotos, alrededor, Tripleten" />
    <title>Alrededor de los EE.UU.</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="Logo de la página"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img src="" alt="Foto de perfil" class="profile__photo" />
          <div class="profile__info">
            <h1 class="profile__name"></h1>
            <button class="profile__edit-button"></button>
            <p class="profile__job"></p>
          </div>
          <button class="profile__add-button">+</button>
        </section>
        <section class="elements"></section>
        <section class="popup" id="edit-profile-form">
          <div class="popup__container">
            <button class="popup__close-button"></button>
            <h2 class="popup__title">Editar perfil</h2>
            <form class="popup__form">
              <input
                type="text"
                class="popup__input"
                placeholder="Nombre"
                id="nombre"
                minlength="2"
                maxlength="40"
                required
              />
              <span class="popup__input-error" id="nombre-error"></span>
              <input
                type="text"
                class="popup__input"
                placeholder="Acerca de mí"
                id="profesion"
                minlength="2"
                maxlength="200"
                required
              />
              <span class="popup__input-error" id="profesion-error"></span>
              <button type="submit" class="popup__save-button">Guardar</button>
            </form>
          </div>
        </section>
        <section class="popup" id="new-place-form">
          <div class="popup__container">
            <button class="popup__close-button"></button>
            <h2 class="popup__title">Nuevo lugar</h2>
            <form class="popup__form">
              <input
                type="text"
                class="popup__input"
                placeholder="Título"
                id="titulo"
                minlength="2"
                maxlength="30"
                required
              />
              <span class="popup__input-error" id="titulo-error"></span>
              <input
                type="url"
                class="popup__input"
                placeholder="Enlace a la imagen"
                id="enlace"
                required
              />
              <span class="popup__input-error" id="enlace-error"></span>
              <button type="submit" class="popup__save-button">Crear</button>
            </form>
          </div>
        </section>
        <section class="popup" id="confirm-delete">
          <form class="popup__form">
            <div class="popup__container popup__container_delete-card">
              <button class="popup__close-button"></button>
              <h2 class="popup__title popup__title_delete-card">
                ¿Estás seguro?
              </h2>
              <button class="popup__save-button popup__save-button_delete-card">
                Sí
              </button>
            </div>
          </form>
        </section>
        <section class="popup" id="image-popup">
          <div class="popup__image">
            <img src="#" alt="" class="popup__image-photo" />
            <h2 class="popup__image-title"></h2>
            <button class="popup__close-button"></button>
          </div>
        </section>
      </main>
      <template id="element-template">
        <div class="element">
          <img src="" alt="" class="element__photo" id="" />
          <div class="element__content">
            <h2 class="element__title"></h2>
            <button class="element__like"></button>
          </div>
          <button class="element__delete"></button>
        </div>
      </template>
      <footer class="footer">
        <p class="footer__copyright">&#169; 2025 Around The U.S.</p>
      </footer>
    </div>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
